<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="text-center">
        <h1 class="mt-5">Submit Your Work</h1>
        <p class="lead">PLease Submit the Form</p>
      </div>
      <div class="row justify-content-center my-5">
        <div class="col-lg-6">
          <form action="#">
            <!-- here starts input area -->

            <label for="FirstName" class="form-label notValid">First Name: </label>
            <input type="name" id="fname" placeholder="Enter Your First Name" class="form-control" />
            <p class="validationFname" id="validationFname" style="font-size: 10px"></p>

            <label for="LastName" class="form-label mt-2">Last Name: </label>
            <input type="name" id="lname" placeholder="Enter Your Last Name" class="form-control" />
            <p class="validationLname" id="validationLname" style="font-size: 10px"></p>

            <label for="Address" class="form-label mt-2">Address: </label>
            <input type="name" id="address" placeholder="Enter Your Address" class="form-control" />
            <p class="limit w-100" id="limit"></p>
            <p id="error" class="text-danger pt-1 h6" style="font-size: 20px"></p>

            <label for="gender" class="form-label mt-2">Gender: </label>
            <select name="subject" id="gender" class="form-select">
              <option value="" selected disabled>Please Select</option>
              <option value="Female">Female</option>
              <option valuea="Male">Male</option>
            </select>

            <br>
            <label for="birthday" class="form-label">Select Date of Birth: </label>
            <input type="date" id="birthday" name="birthday">
            <br>

            <label for="textArea" class="form-label mt-2">Notes: </label>
            <textarea class="form-control" id="textArea" placeholder="Enter Some Text"></textarea>

          </form>
          <button class="btn btn-primary mt-3" type="submit" value="Submit" id="submit" onclick="addData()">Submit</button>
        </div>
      </div>
    </div>
    <!-- table -->
    <fieldset>
      <legend class="text-center">Submitted details</legend>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Address</th>
            <th scope="col">Date of Birth</th>
            <th scope="col">Gender</th>
            <th scope="col" data-modal-target="#modal">Notes</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="tbl"></tbody>
      </table>
    </fieldset>
    <!-- popup -->
    <div id="topFrame">
    </div>

    <script src="index.js"></script>
  </body>
</html>
